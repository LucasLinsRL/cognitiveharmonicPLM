<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Recuperação de Senha</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Recuperar Senha</header>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Digite seu Email" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit"> <a href="../html/codigo.html">Enviar Código</a></label>
        </div>
        <div class="sign-up-link">
            <p>Lembrou a senha? <a href="../html/login.html">Voltar ao Login</a></p>
        </div>
    </div>
</body>
</html>
