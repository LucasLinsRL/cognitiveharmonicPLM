<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Inserir Código</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Inserir Código</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Código de Recuperação" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit"> <a href="../html/nova-senha.html">Verificar Código</a></label>
        </div>
        <div class="sign-up-link">
            <p>Código não recebido? <a href="#">Reenviar Código</a></p>
        </div>
    </div>
</body>
</html>
